<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 600px;  
        width: 100%;  
       }
    </style>
  </head>
  <body>
    <h1>Magyarorszag osszes tolto állomása</h1>
    <div id="map"></div>
    <script>
function initMap() {
  var uluru = {lat: 47.200000, lng: 19.040236};
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 7.5, center: uluru});
  var marker = new google.maps.Marker({position: uluru, map: map});
}
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBXm7VMTEj8PS4AgkabQWkbvZ63VjVFkc&callback=initMap">
    </script>
  </body>
</html>
